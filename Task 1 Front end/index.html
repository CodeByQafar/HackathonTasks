<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Categories</h1>
    <div class="categories-cards">
    </div>
    <hr>
    <h1>Create category</h1>
    <div class="create-form category-form"">
        <form id="create-category-form"> 

            <div class="mb-3">
                <label for="InputName" class="form-label">Category name</label>
                <input type="text" class="form-control" id="InputName">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<hr>
     <h1>Delete category</h1>
    <div class="delete-form category-form"">
        <form id="delete-category-form"> 

            <div class="mb-3">
                <label for="InputName" class="form-label">Category name</label>
                <input type="text" class="form-control" id="InputId">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


<hr>
    
   <h1>Create Product</h1>

<div class="create-form create-product-form mt-4">
    <form id="product-form">

        <div class="mb-3">
            <label for="ProductName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="ProductName" required>
        </div>

        <div class="mb-3">
            <label for="ProductDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="ProductDesc" required>
        </div>

        <div class="mb-3">
            <label for="ProductPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="ProductPrice" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="CategoryId" class="form-label">Category ID</label>
            <input type="text" class="form-control" id="ProductCategoryId" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
</div>
</body>

</html>
